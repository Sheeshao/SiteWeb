<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in </title>
    <style>
        #terms:hover{
            color: red;
            text-decoration: underline;
        }
        #terms :active{
            color: blue;
        }
        #terms{
            color: blue;
            font-style: italic;
            
        }
    </style>

</head>
<body>
    <h1 style="text-align: center;">LOG IN TO SHOP</h1>
    <br>

    <form>
        <!-- "Name represents a variable for input(user)"-->
        <div>
            <label for="firstname">First name: </label>
            <input type="text" id="firsname" name="firstname"placeholder="e.g john" required>
        </div>
        <br>

        <div>
            <label for="pass">Enter password: </label>
            <input type="password" id="pass" name="passw"placeholder="password"required maxlength="20">
        </div>
        <br>

        <div>
            <label for="mail">Enter mail: </label>
            <input type="email" id="mail " name="mail" placeholder="Input email">
        </div>
        <br>

        <div>
            <label for="bday">Birthdate: </label>
            <input type="date" id="bday" name="bday" required>
        </div>
        <br>

        <div>
            <label for="age">Enter Age: </label>
            <input type="number" id="age" name="userage"  min="1" max="99" value="1">
        </div>
    

        <p style="margin-left: 70px;">Select Gender: </p>

        <div>

            <input type="radio" id="male" name="title">
            <label for="male">Male </label>
    
            <input type="radio"  id="fmale"name="title">
            <label for="fmale">Female </label>

            <input type="radio" id="customg" name="title">
            <label for="customg">Prefer not to say</label> 
            
        </div>
        <br> 

        <div>
            <input type="checkbox" id="checkbox">
            <label for="checkbox">Yes, I agree to <span id="terms">terms and condition</span> in this site.</label>
        </div>
        <br>

        <div>
            <input type="reset">
        </div>
        <br>

        <div>
            <input type="submit">
        </div>
        
    </form>
</body>
</html>
